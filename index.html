<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>


  <!-- Title -->  
<h1> ASMR Generator </h1>  
  
  <!-- Keys -->
<div class="keys">

    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">rain</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">whispers</span>
    </div>
   <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">writing</span>
    </div>
     <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">purring</span>
    </div>
     <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">crickets</span>
    </div>  
     <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">stream</span>
    </div>    
     <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">brushing</span>
    </div>  
     <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">tapping</span>
    </div>   
     <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">fireplace</span>
    </div>    
  
</div>

  <!-- Sounds -->
  <audio loop data-key="81" src="./sounds/rain.mp3"></audio>
  <audio loop data-key="87" src="./sounds/whispers.mp3"></audio>
  <audio loop data-key="69" src="./sounds/writing.mp3"></audio>
  <audio loop data-key="65" src="./sounds/purring.mp3"></audio>
  <audio loop data-key="83" src="./sounds/crickets.mp3"></audio>
  <audio loop data-key="68" src="./sounds/stream.mp3"></audio>
  <audio loop data-key="90" src="./sounds/brushing.mp3"></audio>
  <audio loop data-key="88" src="./sounds/tapping.mp3"></audio>
  <audio loop data-key="67" src="./sounds/fire.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
